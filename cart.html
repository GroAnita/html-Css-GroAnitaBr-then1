<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="shopping cart for Rainydays website">
    <meta name="keywords" content="Rainydays, jackets, outdoor, hiking, skiing,riding">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon/favicon-16x16.png" sizes="16x16">
    <title>Your Shopping Cart</title>
</head>
<body>
    <div class="content">
        <main>
            <header class="header1">
                <div class="logo1">
                    <a href="index.html">
                        <img src="images/RainyDays_Logo.png" alt="rainydays_logo" class="logo_img1">
                    </a> 
                </div>
                <div class="hamburger"> 
                    <input type="checkbox" id="menu-checkbox">
                    <label for="menu-checkbox" class="fas fa-bars" aria-label="hamburgermenu for mobile users"> 
                    </label>
                  <nav class="header_nav1">
                         <a href="productsmen.html">Men</a>
                         <a href="productswomen.html">Women</a>
                         <a href="productssale.html">Outlet</a>
                  </nav>
                </div>
                <div class="mobile_logo">
                    <a href="index.html"> 
                        <img src="images/RainyDays_Logo.png" alt="rainydays_logo" class="logo_imgmobile">
                    </a>
                </div>
                <section class="header_icons1">
                    <div class="search">
                        <label for="search" class="search" aria-label="search field">
                        <input type="text" class="searchterm" id="search" placeholder="search">
                        <a href="login.html" aria-label="search button">
                        <button type="submit" class="searchbtn" aria-label="search button">
                            <i class="fa-solid fa-magnifying-glass" aria-label="searchfield hidden in mobile"></i>
                        </button>
                        </a>
                    </div>
                        <a href="cart.html" class="fa-solid fa-cart-shopping" aria-label="cart icon"></a> 
                        <a href="index.html" class="fa-solid fa-home" aria-label="home icon"> </a>
                        <a href="login.html" class="fa-solid fa-user" aria-label="login icon"></a>
                </section>
            </header>
            <div class="cart_container">
                <section class="cart">
                    <h2>Shopping Cart</h2>
                    <div class="cart_item">
                        <img src="images/products/stormrunnernobg.png" alt="Stormrunner rain jacket for active" class="cart_img">
                        <div class="cart_item_info">
                            <h3>Stormrunner Rain Jacket for Active</h3>
                            <p>Size: M</p>
                            <p>Color: Hot Pink</p>
                            <p>Price: $29.99</p>
                            <p>Quantity: 1</p>
                            <a href="checkout.html">
                                <button class="cta">Go to Checkout</button>
                            </a>
                            <i class="fa-solid fa-trash" onclick="window.location.href='login.html';"></i>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_img">
                <img src="images/PushingtheComfortZone.svg" alt="pushing_the_comfort_zone" class="footer_imgsrc">
            </div>
            <div class="footer_div">
                <div class="footer_links">
                    <h3>Customer Service</h3>
                    <a href="shipping.html"><p>Shipping</p></a>
                    <a href="termsandconditions.html"><p>Terms and conditions</p></a>
                    <a href="contact.html"><p>Contact Us</p></a>
                    <a href="aboutus.html"><p>About Us</p></a>
                </div>
                <section class="footer_some">
                    <h2>Follow us on Social Media</h2>
                    <div class="footer_some_icons">
                        <div class="icon_some">
                            <a href="http://www.facebook.com">
                                <img src="icon/icon_FB.svg">
                            </a>
                        </div>
                        <div class="icon_some">
                            <a href="http://www.instagram.com">
                                <img src="icon/icon_instagram.svg">
                            </a>
                        </div>
                        <div class="icon_some">
                            <a href="http://www.snapchat.com">
                                <img src="icon/icon_snapchat.svg">
                            </a>
                        </div>
                    </div>
                </section>
            </div>
        </footer>
    </div>
</body>
</html>
